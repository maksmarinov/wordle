<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>

        </div>

          <div id="l1" class="letter"></div>
          <div id="l2" class="letter"></div>
          <div id="l3" class="letter"></div>
          <div id="l4" class="letter"></div>
          <div id="l5" class="letter"></div>
          <div id="l6" class="letter"></div>
          <div id="l7" class="letter"></div>
          <div id="l8" class="letter"></div>
          <div id="l9" class="letter"></div>

          <div id="l17" class="letter"></div>
          <div id="l18" class="letter"></div>

          <div id="l23" class="letter"></div>

          <div id="l25" class="letter"></div>
          <div id="l26" class="letter"></div>
          <div id="l27" class="letter"></div>
          <div id="l28" class="letter"></div>
          <div id="l29" class="letter"></div>
          <div id="l30" class="letter"></div>

        <div class="keyboard" id="kbrd">
          <div class="kbrdRow1">
            <button class="ltr" id="Q">Q</button>
            <button class="ltr" id="W">W</button>
            <button class="ltr" id="E">E</button>
            <button class="ltr" id="R">R</button>

            <button class="ltr" id="O">O</button>

            <button class="ltr" id="G">G</button>

            <button class="backs" id="bcksSp">Bckspc</button>
            <button class="ltr" id="Z">Z</button>
